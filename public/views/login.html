<div class="row">
        <div class="col-sm-offset-4 col-sm-4 login">
                <form>
                    <div class="login-input">
                    	<input type="email" class="form-control" placeholder="Email" required ng-model="user.email">
                    </div>
                    <div>
                    	<input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
                    </div>
                    <div class="radio-login">
                    	<label class="radio-inline" ng-click=selectRole(false)><input type="radio" name="role" ng-model="role.employee">Employee</label>
    					<label class="radio-inline" ng-click=selectRole(true)><input type="radio" name="role" ng-model="role.manager">Manager</label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" ng-click="tryLogin()">
                        Sign in</button>                
                </form>
        </div>
</div>
